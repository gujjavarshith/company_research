gather_company_info:
  description: >
    Gather comprehensive details about the company, including founders, headquarters, key executives, number of employees, industry, and subsidiaries.
  expected_output: >
    A structured summary (JSON or text) containing verified factual data about the company.
  agent: company_info_agent

analyze_financials:
  description: >
    Analyze the company's financial performance, funding history, stock data, and key metrics.
  expected_output: >
    Financial insights summarizing revenue, valuation, stock trends, and major funding events.
  agent: financial_analyst_agent

analyze_market_position:
  description: >
    Identify competitors, perform SWOT analysis, and provide insights into the companyâ€™s market positioning and opportunities.
  expected_output: >
    A concise summary of competitors, SWOT matrix, and strategic market insights.
  agent: market_analyst_agent

analyze_sentiment:
  description: >
    Analyze the sentiment of recent news and public discussions about the company using online sources.
  expected_output: >
    Sentiment score (positive/negative/neutral) and summary of supporting evidence.
  agent: sentiment_agent

generate_report:
  description: >
    Combine all findings from previous tasks into a comprehensive report containing Overview, Financials, Market, Sentiment, and Conclusion sections.
  expected_output: >
    A final professional company report formatted in Markdown.
  agent: report_writer_agent
  depends_on:
    - gather_company_info
    - analyze_financials
    - analyze_market_position
    - analyze_sentiment
