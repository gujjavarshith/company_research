gather_company_info
    description: >
      Gather all basic company details — including description, founders, HQ, products, and mission.
    agent: company_info_agent
    output_file: data/company_info.json

analyze_financials
    description: >
      Research the company’s revenue, profit, growth rate, funding rounds, stock performance, and investor information.
    agent: financial_analyst_agent
    output_file: data/financials.json

analyze_market_position
    description: >
      Identify competitors, perform SWOT analysis, and analyze the company’s position in its market.
    agent: market_analyst_agent
    output_file: data/market_analysis.json

analyze_sentiment
    description: >
      Gather media mentions, public opinion, and summarize overall sentiment around the company in the last 12 months.
    agent: sentiment_agent
    output_file: data/sentiment.json

generate_report
    description: >
      Combine all gathered data into a single structured, detailed company report with proper sections and insights.
    agent: report_writer_agent
    input_files:
      - data/report_format.md
      - data/company_info.json
      - data/financials.json
      - data/market_analysis.json
      - data/sentiment.json
    output_file: reports/{company_name}_report.md
